<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Den beste quizopplevelsen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .question {
            margin-bottom: 15px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .answer {
            margin-bottom: 10px;
            display: block;
        }
        .hidden {
            display: none;
        }
        .start-btn, .next-btn, .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .start-btn:hover, .next-btn:hover, .submit-btn:hover {
            background-color: #45a049;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
        .progress {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Velkommen til QuizMaster</h1>
</header>

<div class="container">
    <div class="quiz-section">
        <h2>Dagens Quiz</h2>
        <p>Trykk på start-knappen for å begynne quizen.</p>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="question-container" class="hidden">
        <div class="progress">
            Spørsmål <span id="current-question">1</span> av <span id="total-questions">0</span>
        </div>
        <div id="question" class="question"></div>
        <div id="answers"></div>
        <button class="next-btn hidden" id="next-btn" onclick="showNextQuestion()">Neste spørsmål</button>
        <button class="submit-btn hidden" id="submit-btn" onclick="submitQuiz()">Send inn svar</button>
    </div>

    <div class="profile-section hidden" id="profile-section">
        <h2>Din Profil</h2>
        <p>Poeng: <span id="user-score">0</span></p>
    </div>
</div>

<footer>
    <p>&copy; 2024 QuizMaster. Alle rettigheter reservert.</p>
</footer>

<script>
    const questions = [
        {
            question: "I arbeidsmiljøloven § 1-1 står det at lovens formål er å sikre et arbeidsmiljø som gir grunnlag for en helsefremmende og meningsfylt arbeidssituasjon. Hvilket av følgende er IKKE nevnt som en del av formålet?",
            answers: [
                { text: "Full trygghet mot fysiske og psykiske skadevirkninger", correct: false },
                { text: "En arbeidsplass med høy lønn", correct: true },
                { text: "En arbeidsplass med meningsfylt arbeidssituasjon", correct: false },
                { text: "Et inkluderende arbeidsliv", correct: false }
            ]
        },
        {
            question: "I arbeidsmiljøloven § 10-6 står det at overtid skal begrenses. Hva er den maksimale tillatte overtid per uke?",
            answers: [
                { text: "10 timer", correct: true },
                { text: "15 timer", correct: false },
                { text: "20 timer", correct: false },
                { text: "25 timer", correct: false }
            ]
        },
        {
            question: "Ifølge arbeidsmiljøloven § 10-9, hva er kravet til pauser for arbeidstakere som arbeider mer enn 5,5 timer?",
            answers: [
                { text: "15 minutter", correct: false },
                { text: "30 minutter", correct: true },
                { text: "45 minutter", correct: false },
                { text: "60 minutter", correct: false }
            ]
        },
        {
            question: "I arbeidsmiljøloven § 12-2 reguleres svangerskapspermisjon. Hvor mange uker permisjon har en arbeidstaker rett til før fødselen?",
            answers: [
                { text: "2 uker", correct: false },
                { text: "3 uker", correct: false },
                { text: "4 uker", correct: true },
                { text: "5 uker", correct: false }
            ]
        },
        {
            question: "Ifølge arbeidsmiljøloven § 12-9, hvor mange dager permisjon har en arbeidstaker rett til ved barns sykdom per kalenderår?",
            answers: [
                { text: "5 dager", correct: false },
                { text: "10 dager", correct: true },
                { text: "15 dager", correct: false },
                { text: "20 dager", correct: false }
            ]
        },
        {
            question: "I arbeidsmiljøloven § 13-1 står det at direkte og indirekte diskriminering på grunn av politisk syn, medlemskap i arbeidstakerorganisasjon eller alder er forbudt. Hvilket av følgende er også forbudt?",
            answers: [
                { text: "Diskriminering på grunn av kjønn", correct: false },
                { text: "Diskriminering på grunn av etnisitet", correct: false },
                { text: "Diskriminering på grunn av seksuell orientering", correct: false },
                { text: "Alle de ovennevnte", correct: true }
            ]
        },
        {
            question: "I arbeidsmiljøloven § 13-3 står det at forskjellsbehandling som har et saklig formål, ikke er uforholdsmessig inngripende og er nødvendig for utøvelse av arbeid eller yrke, anses ikke som diskriminering. Hvilket av følgende er IKKE en betingelse for lovlig forskjellsbehandling?",
            answers: [
                { text: "Saklig formål", correct: false },
                { text: "Nødvendig for utøvelse av arbeid", correct: false },
                { text: "Uforholdsmessig inngripende", correct: true },
                { text: "Rimelig forhold mellom mål og middel", correct: false }
            ]
        },
        {
            question: "Hva er kravet til opprettelse av arbeidsmiljøutvalg ifølge arbeidsmiljøloven § 7-1 etter endringen som trådte i kraft 1. januar 2024?",
            answers: [
                { text: "Bedrifter med minst 20 ansatte", correct: false },
                { text: "Bedrifter med minst 30 ansatte", correct: true },
                { text: "Bedrifter med minst 40 ansatte", correct: false },
                { text: "Bedrifter med minst 50 ansatte", correct: false }
            ]
        },
        {
            question: "I arbeidsmiljøloven § 7-2 står det at arbeidsmiljøutvalget skal arbeide for et fullt forsvarlig arbeidsmiljø. Hvilket av følgende er IKKE en oppgave for arbeidsmiljøutvalget?",
            answers: [
                { text: "Å gi ansatte høyere lønn", correct: true },
                { text: "Å overvåke arbeidsmiljøet", correct: false },
                { text: "Å delta i planlegging av verne- og miljøarbeid", correct: false },
                { text: "Å behandle spørsmål om helse, miljø og sikkerhet", correct: false }
            ]
        },
        {
            question: "I arbeidsmiljøloven § 3-1 står det at arbeidsgiver skal sørge for systematisk helse-, miljø- og sikkerhetsarbeid. Hvilket av følgende er IKKE en del av dette arbeidet?",
            answers: [
                { text: "Kartlegging av farer og problemer", correct: false },
                { text: "Utarbeidelse av handlingsplaner", correct: false },
                { text: "Tilby gratis lunsj til ansatte", correct: true },
                { text: "Gjennomføring av tiltak for å redusere risiko", correct: false }
            ]
        },
        {
            question: "Ifølge arbeidsmiljøloven § 3-5, hvem skal arbeidsgiver gi opplæring i HMS?",
            answers: [
                { text: "Alle ansatte", correct: false },
                { text: "Ledere og verneombud", correct: true },
                { text: "Nyansatte", correct: false },
                { text: "Midlertidige ansatte", correct: false }
            ]
        },
        {
            question: "Hva defineres som trakassering ifølge arbeidsmiljøloven § 4-3 tredje ledd?",
            answers: [
                { text: "Handlinger som har som formål eller virkning å være krenkende, skremmende, fiendtlige, nedverdigende eller ydmykende", correct: true },
                { text: "Handlinger som har som formål å være morsomme", correct: false },
                { text: "Handlinger som har som formål å være hjelpsomme", correct: false },
                { text: "Handlinger som har som formål å være vennlige", correct: false }
            ]
        },
        {
            question: "Hva er arbeidsgivers plikt ved mistanke om trakassering ifølge arbeidsmiljøloven?",
            answers: [
                { text: "Å ignorere problemet", correct: false },
                { text: "Å undersøke og håndtere saken", correct: true },
                { text: "Å gi den mistenkte høyere lønn", correct: false },
                { text: "Å redusere arbeidstiden", correct: false }
            ]
        },
        {
            question: "Hva er hovedregelen for ansettelse i staten ifølge statsansatteloven?",
            answers: [
                { text: "Fast ansettelse", correct: true },
                { text: "Midlertidig ansettelse", correct: false },
                { text: "Ansettelse på prøve", correct: false },
                { text: "Ansettelse på deltid", correct: false }
            ]
        },
        {
            question: "Hva er maksimal varighet for midlertidig ansettelse før arbeidstaker har krav på fast ansettelse ifølge statsansatteloven?",
            answers: [
                { text: "1 år", correct: false },
                { text: "2 år", correct: false },
                { text: "3 år", correct: true },
                { text: "4 år", correct: false }
            ]
        },
        {
            question: "Hva skal en arbeidsavtale minst omfatte ifølge arbeidsmiljøloven § 14-6?",
            answers: [
                { text: "Lønn og arbeidstid", correct: false },
                { text: "Arbeidsoppgaver og arbeidssted", correct: false },
                { text: "Varighet av arbeidsforholdet", correct: false },
                { text: "Alle de ovennevnte", correct: true }
            ]
        },
        {
            question: "Når skal en skriftlig arbeidsavtale foreligge ifølge arbeidsmiljøloven § 14-5?",
            answers: [
                { text: "Snarest mulig og senest én måned etter at arbeidsforholdet begynte", correct: true },
                { text: "Snarest mulig og senest tre måneder etter at arbeidsforholdet begynte", correct: false },
                { text: "Snarest mulig og senest seks måneder etter at arbeidsforholdet begynte", correct: false },
                { text: "Snarest mulig og senest ett år etter at arbeidsforholdet begynte", correct: false }
            ]
        },
        {
            question: "Hva er en arbeidstakers reservasjonsrett ved virksomhetsoverdragelse ifølge arbeidsmiljøloven § 16-3?",
            answers: [
                { text: "Retten til å motsette seg at arbeidsforholdet overføres til ny arbeidsgiver", correct: true },
                { text: "Retten til å kreve høyere lønn", correct: false },
                { text: "Retten til å redusere arbeidstiden", correct: false },
                { text: "Retten til å få gratis lunsj", correct: false }
            ]
        },
        {
            question: "Hva er fristen for å utøve reservasjonsretten ved virksomhetsoverdragelse ifølge arbeidsmiljøloven § 16-3?",
            answers: [
                { text: "7 dager", correct: false },
                { text: "14 dager", correct: true },
                { text: "21 dager", correct: false },
                { text: "30 dager", correct: false }
            ]
        },
        {
            question: "Hva er arbeidsgivers plikt ved virksomhetsoverdragelse ifølge arbeidsmiljøloven § 16-2?",
            answers: [
                { text: "Å informere arbeidstakerne om overdragelsen", correct: true },
                { text: "Å gi arbeidstakerne høyere lønn", correct: false },
                { text: "Å redusere arbeidstakernes arbeidstid", correct: false },
                { text: "Å tilby gratis lunsj", correct: false }
            ]
        },
        {
            question: "Hva er definisjonen av utleie av arbeidstakere ifølge arbeidsmarkedsloven?",
            answers: [
                { text: "Leie av arbeidstakere fra en arbeidsgiver til en oppdragsgiver der de innleide er underlagt oppdragsgivers ledelse", correct: true },
                { text: "Leie av arbeidstakere fra en arbeidsgiver til en oppdragsgiver der de innleide er underlagt arbeidsgivers ledelse", correct: false },
                { text: "Leie av arbeidstakere fra en oppdragsgiver til en arbeidsgiver der de innleide er underlagt oppdragsgivers ledelse", correct: false },
                { text: "Leie av arbeidstakere fra en oppdragsgiver til en arbeidsgiver der de innleide er underlagt arbeidsgivers ledelse", correct: false }
            ]
        },
        {
            question: "Hva er hovedregelen for innleie av arbeidstakere ifølge statsansatteloven?",
            answers: [
                { text: "Innleie er tillatt for en begrenset periode", correct: true },
                { text: "Innleie er tillatt for en ubegrenset periode", correct: false },
                { text: "Innleie er ikke tillatt", correct: false },
                { text: "Innleie er tillatt uten restriksjoner", correct: false }
            ]
        },
        {
            question: "Hva er vikarbyrådirektivets prinsipp om likebehandling ved utleie fra bemanningsforetak?",
            answers: [
                { text: "Utleid arbeidstaker skal minst sikres de vilkår som ville kommet til anvendelse dersom arbeidstaker hadde vært ansatt hos innleier for å utføre samme arbeid", correct: true },
                { text: "Utleid arbeidstaker skal sikres høyere lønn enn innleiers ansatte", correct: false },
                { text: "Utleid arbeidstaker skal sikres kortere arbeidstid enn innleiers ansatte", correct: false },
                { text: "Utleid arbeidstaker skal sikres lengre pauser enn innleiers ansatte", correct: false }
            ]
        },
        {
            question: "Hva er hovedregelen for oppsigelse av arbeidsforhold ifølge arbeidsmiljøloven § 15-7?",
            answers: [
                { text: "Oppsigelse må være saklig begrunnet", correct: true },
                { text: "Oppsigelse kan skje uten begrunnelse", correct: false },
                { text: "Oppsigelse må begrunnes med økonomiske årsaker", correct: false },
                { text: "Oppsigelse må begrunnes med personlige årsaker", correct: false }
            ]
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
        document.querySelector('.quiz-section').classList.add('hidden');
        document.getElementById('question-container').classList.remove('hidden');
        document.getElementById('total-questions').textContent = questions.length;
        showQuestion(questions[currentQuestionIndex]);
    }

    function showQuestion(question) {
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        document.getElementById('current-question').textContent = currentQuestionIndex + 1;

        questionElement.innerHTML = `<h3>${question.question}</h3>`;
        answersElement.innerHTML = '';

        question.answers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.classList.add('answer');
            button.textContent = answer.text;
            button.onclick = () => selectAnswer(answer, button);
            answersElement.appendChild(button);
        });

        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('submit-btn').classList.add('hidden');
    }

    function selectAnswer(answer, button) {
        const answers = document.querySelectorAll('.answer');
        answers.forEach(btn => {
            btn.disabled = true;
            if (btn === button) {
                btn.classList.add(answer.correct ? 'correct' : 'incorrect');
            } else if (answer.correct && btn.textContent === answer.text) {
                btn.classList.add('correct');
            }
        });

        if (answer.correct) {
            score++;
        }

        if (currentQuestionIndex < questions.length - 1) {
            document.getElementById('next-btn').classList.remove('hidden');
        } else {
            document.getElementById('submit-btn').classList.remove('hidden');
        }
    }

    function showNextQuestion() {
        currentQuestionIndex++;
        showQuestion(questions[currentQuestionIndex]);
    }

    function submitQuiz() {
        alert(`Du fikk ${score} poeng av ${questions.length}!`);
        document.getElementById('user-score').textContent = score;
        document.getElementById('profile-section').classList.remove('hidden');
        document.getElementById('question-container').classList.add('hidden');
    }
</script>

</body>
</html>
