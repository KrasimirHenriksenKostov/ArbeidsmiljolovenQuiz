<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Powerpoint oppsigelse nedbemanning</title>
    <meta property="og:title" content="QuizMaster - Powerpoint oppsigelse nedbemanning">
    <meta property="og:description" content="Velkommen til QuizMaster! Test dine kunnskaper med vår quiz.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 18px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }
        .container {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .question {
            margin-bottom: 15px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .answer {
            margin-bottom: 10px;
            display: block;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .answer:hover {
            background-color: #f1f1f1;
        }
        .hidden {
            display: none;
        }
        .start-btn, .next-btn, .submit-btn, .theme-btn, .share-btn, .feedback-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .start-btn:hover, .next-btn:hover, .submit-btn:hover, .theme-btn:hover, .share-btn:hover, .feedback-btn:hover {
            background-color: #1976D2;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
        .progress {
            margin-bottom: 15px;
        }
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .name-input {
            margin-bottom: 20px;
        }
        .name-input input {
            padding: 10px;
            font-size: 18px;
            width: calc(100% - 22px);
        }
        .name-input button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            background-color: #2196F3;
            color: white;
        }
        .name-input button:hover {
            background-color: #1976D2;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-bar-inner {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            #leaderboard {
                top: 10px;
                right: 10px;
                padding: 5px;
                font-size: 12px;
            }
            .start-btn, .next-btn, .submit-btn, .theme-btn, .share-btn, .feedback-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
            .answer {
                font-size: 16px;
                padding: 8px;
            }
        }
        .blue-theme {
            background-color: #2196F3;
            color: white;
        }
        .blue-theme .start-btn, .blue-theme .next-btn, .blue-theme .submit-btn, .blue-theme .theme-btn, .blue-theme .share-btn, .blue-theme .feedback-btn {
            background-color: #1E88E5;
        }
        .blue-theme .start-btn:hover, .blue-theme .next-btn:hover, .blue-theme .submit-btn:hover, .blue-theme .theme-btn:hover, .blue-theme .share-btn:hover, .blue-theme .feedback-btn:hover {
            background-color: #1565C0;
        }
        .blue-theme .progress-bar-inner {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>

<header>
    <h1>Velkommen til QuizMaster</h1>
</header>

<div class="container">
    <div class="name-input" id="name-input">
        <label for="username">Skriv inn navnet ditt:</label>
        <input type="text" id="username" placeholder="Ditt navn">
        <button onclick="setUserName()">Start Quiz</button>
    </div>
    <div class="quiz-section hidden" id="quiz-section">
        <h2>Velg en kategori</h2>
        <button class="start-btn" onclick="selectCategory('Arbeidsrett')">Arbeidsrett</button>
    </div>

    <div id="question-container" class="hidden">
        <div class="progress">
            Spørsmål <span id="current-question">1</span> av <span id="total-questions">20</span>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <div id="timer">Tid brukt: <span id="time-used">0</span> sekunder</div>
        <div id="question" class="question"></div>
        <div id="answers"></div>
        <button class="next-btn hidden" id="next-btn" onclick="showNextQuestion()">Neste spørsmål</button>
        <button class="submit-btn hidden" id="submit-btn" onclick="submitQuiz()">Send inn svar</button>
    </div>

    <div class="profile-section hidden" id="profile-section">
        <h2>Din Profil</h2>
        <p>Poeng: <span id="user-score">0</span></p>
        <p>Tid brukt: <span id="total-time">0</span> sekunder</p>
        <div id="detailed-results"></div>
        <p>Takk for at du tok QuizMaster!</p>
        <button onclick="restartQuiz()">Start på nytt</button>
        <button class="theme-btn" onclick="toggleTheme()">Bytt tema</button>
        <button class="share-btn" onclick="shareResult()">Del resultat</button>
        <button class="feedback-btn" onclick="provideFeedback()">Gi tilbakemelding</button>
    </div>
</div>

<div id="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderboard-list"></ol>
</div>

<footer>
    <p>&copy; 2024 QuizMaster. Alle rettigheter reservert. Quizen er laget av Krasimir Henriksen Kostov. <a href="https://www.linkedin.com/in/krasimir-henriksen-kostov" target="_blank">LinkedIn profil</a>.</p>
</footer>

<audio id="correct-sound" src="correct-sound.mp3"></audio>
<audio id="incorrect-sound" src="incorrect-sound.mp3"></audio>

<script>
    const questions = {
        "Arbeidsrett": [
            {
                question: "Hva er hovedforpliktelsen til arbeidstakeren i et arbeidsforhold?",
                answers: [
                    { text: "Utbetale vederlaget", correct: false },
                    { text: "Stille sin arbeidskraft til disposisjon", correct: true },
                    { text: "Sørge for et godt arbeidsmiljø", correct: false },
                    { text: "Rekruttere nye ansatte", correct: false }
                ],
                explanation: "Hovedforpliktelsen til arbeidstakeren er å stille sin arbeidskraft til disposisjon i henhold til arbeidsavtalen."
            },
            {
                question: "Hva er hovedforpliktelsen til arbeidsgiveren i et arbeidsforhold?",
                answers: [
                    { text: "Tilby opplæring", correct: false },
                    { text: "Stille sin arbeidskraft til disposisjon", correct: false },
                    { text: "Utbetale vederlaget (lønn)", correct: true },
                    { text: "Sette opp arbeidsplaner", correct: false }
                ],
                explanation: "Arbeidsgiveren har plikt til å betale arbeidstakeren vederlaget for utført arbeid."
            },
            {
                question: "Hva omfatter individuell arbeidsrett?",
                answers: [
                    { text: "Tariffavtaler", correct: false },
                    { text: "Boikott", correct: false },
                    { text: "Inngåelse av arbeidsavtaler", correct: true },
                    { text: "Lockout", correct: false }
                ],
                explanation: "Individuell arbeidsrett omfatter inngåelse av arbeidsavtaler."
            },
            {
                question: "Hvilken lov gir vern mot usaklig oppsigelse?",
                answers: [
                    { text: "Ferieloven", correct: false },
                    { text: "Arbeidsmiljøloven", correct: true },
                    { text: "Likestillings- og diskrimineringsloven", correct: false },
                    { text: "Folketrygdloven", correct: false }
                ],
                explanation: "Arbeidsmiljøloven gir vern mot usaklig oppsigelse."
            },
            {
                question: "Hva er et viktig element i saklig oppsigelse?",
                answers: [
                    { text: "Arbeidstakers forhold", correct: true },
                    { text: "Tariffavtaler", correct: false },
                    { text: "EØS-avtalen", correct: false },
                    { text: "Folketrygdens bestemmelser", correct: false }
                ],
                explanation: "Arbeidstakers forhold er et viktig element i saklig oppsigelse."
            },
            {
                question: "Hva må arbeidsgiver vurdere ved en oppsigelse på grunn av virksomhetens forhold?",
                answers: [
                    { text: "Konsernets behov", correct: false },
                    { text: "Arbeidstakers alder", correct: false },
                    { text: "Om det finnes annet passende arbeid", correct: true },
                    { text: "Tariffavtalens bestemmelser", correct: false }
                ],
                explanation: "Arbeidsgiver må vurdere om det finnes annet passende arbeid ved en oppsigelse på grunn av virksomhetens forhold."
            },
            {
                question: "Hvilken paragraf i arbeidsmiljøloven omhandler vern mot usaklig oppsigelse?",
                answers: [
                    { text: "§ 14-2", correct: false },
                    { text: "§ 1-9", correct: false },
                    { text: "§ 15-7", correct: true },
                    { text: "§ 15-1", correct: false }
                ],
                explanation: "§ 15-7 i arbeidsmiljøloven omhandler vern mot usaklig oppsigelse."
            },
            {
                question: "Hva er en viktig prosess ved oppsigelse på grunn av virksomhetens forhold?",
                answers: [
                    { text: "Tilbud om sluttavtale", correct: false },
                    { text: "Individuelle drøftelsesmøter", correct: true },
                    { text: "Informasjon til fagforeningen", correct: false },
                    { text: "Søksmål", correct: false }
                ],
                explanation: "Individuelle drøftelsesmøter er en viktig prosess ved oppsigelse på grunn av virksomhetens forhold."
            },
            {
                question: "Hvilket dokument må arbeidsgiver opprette ved en nedbemanning?",
                answers: [
                    { text: "Tariffavtale", correct: false },
                    { text: "Oppsigelsesbrev", correct: true },
                    { text: "Sluttvederlag", correct: false },
                    { text: "Ferieplan", correct: false }
                ],
                explanation: "Arbeidsgiver må opprette et oppsigelsesbrev ved en nedbemanning."
            },
            {
                question: "Hva innebærer 'annet passende arbeid'?",
                answers: [
                    { text: "Opprettelse av ny stilling", correct: false },
                    { text: "Et arbeid likt det opprinnelige", correct: true },
                    { text: "Avskjed", correct: false },
                    { text: "Sluttavtale", correct: false }
                ],
                explanation: "'Annet passende arbeid' innebærer et arbeid likt det opprinnelige."
            },
            {
                question: "Hva skal arbeidsgiver gjøre før en oppsigelse på grunn av virksomhetens forhold?",
                answers: [
                    { text: "Tilby sluttpakker", correct: false },
                    { text: "Foreta en interesseavveining", correct: false },
                    { text: "Avholde drøftelsesmøter", correct: true },
                    { text: "Redusere lønn", correct: false }
                ],
                explanation: "Arbeidsgiver skal avholde drøftelsesmøter før en oppsigelse på grunn av virksomhetens forhold."
            },
            {
                question: "Hva er formålet med fortrinnsrett?",
                answers: [
                    { text: "Øke lønnsomheten", correct: false },
                    { text: "Motvirke urettferdig oppsigelse", correct: true },
                    { text: "Fremme tariffavtaler", correct: false },
                    { text: "Redusere sykefravær", correct: false }
                ],
                explanation: "Formålet med fortrinnsrett er å motvirke urettferdig oppsigelse."
            },
            {
                question: "Hva er en konsekvens av å inngå en sluttavtale?",
                answers: [
                    { text: "Fortsatt ansettelse", correct: false },
                    { text: "Fortrinnsrett til ny stilling", correct: false },
                    { text: "Endelig oppgjør av alle rettigheter og plikter", correct: true },
                    { text: "Plikt til å informere arbeidsgiver om fremtidige jobbsøknader", correct: false }
                ],
                explanation: "En konsekvens av å inngå en sluttavtale er et endelig oppgjør av alle rettigheter og plikter."
            },
            {
                question: "Hvem kan være arbeidstakerpart i kollektiv arbeidsrett?",
                answers: [
                    { text: "Enkeltarbeidstakere", correct: false },
                    { text: "Fagforeninger", correct: true },
                    { text: "Statlige myndigheter", correct: false },
                    { text: "Bedriftsledelsen", correct: false }
                ],
                explanation: "Fagforeninger kan være arbeidstakerpart i kollektiv arbeidsrett."
            },
            {
                question: "Hva skal arbeidsgiver gjøre ved masseoppsigelser?",
                answers: [
                    { text: "Informere pressen", correct: false },
                    { text: "Tilby høyere lønn", correct: false },
                    { text: "Drøfte med tillitsvalgte", correct: true },
                    { text: "Avholde møter med hver enkelt ansatt", correct: false }
                ],
                explanation: "Arbeidsgiver skal drøfte med tillitsvalgte ved masseoppsigelser."
            },
            {
                question: "Hva kan utløse strafferettslig ansvar innen arbeidsretten?",
                answers: [
                    { text: "Manglende lønnsutbetaling", correct: false },
                    { text: "Usaklig oppsigelse", correct: true },
                    { text: "Manglende arbeidsmiljøtiltak", correct: false },
                    { text: "Brudd på tariffavtaler", correct: false }
                ],
                explanation: "Usaklig oppsigelse kan utløse strafferettslig ansvar innen arbeidsretten."
            },
            {
                question: "Hva er et eksempel på virksomhetens forhold som kan begrunne oppsigelse?",
                answers: [
                    { text: "Sykefravær", correct: false },
                    { text: "Omstilling", correct: true },
                    { text: "Arbeidstakers adferd", correct: false },
                    { text: "Arbeidstakers alder", correct: false }
                ],
                explanation: "Omstilling er et eksempel på virksomhetens forhold som kan begrunne oppsigelse."
            },
            {
                question: "Hva må arbeidsgiver gjøre i forkant av en nedbemanning?",
                answers: [
                    { text: "Redusere arbeidsmiljøtiltak", correct: false },
                    { text: "Ansette nye medarbeidere", correct: false },
                    { text: "Vurdere behovet for nedbemanning", correct: true },
                    { text: "Informere Arbeidstilsynet", correct: false }
                ],
                explanation: "Arbeidsgiver må vurdere behovet for nedbemanning i forkant av en nedbemanning."
            },
            {
                question: "Hva må arbeidsgiver dokumentere ved en nedbemanning?",
                answers: [
                    { text: "Økonomisk tap", correct: false },
                    { text: "Arbeidstakers sykefravær", correct: false },
                    { text: "Saklig grunn for endringer i bedriften", correct: true },
                    { text: "Arbeidstakers kompetanse", correct: false }
                ],
                explanation: "Arbeidsgiver må dokumentere saklig grunn for endringer i bedriften ved en nedbemanning."
            },
            {
                question: "Hva innebærer interesseavveining ved oppsigelse?",
                answers: [
                    { text: "Vurdere om arbeidstaker kan jobbe i en annen avdeling", correct: false },
                    { text: "Sammenligne arbeidstakers interesser med virksomhetens behov", correct: true },
                    { text: "Vurdere arbeidstakers lønn", correct: false },
                    { text: "Redusere antall ansatte", correct: false }
                ],
                explanation: "Interesseavveining ved oppsigelse innebærer å sammenligne arbeidstakers interesser med virksomhetens behov."
            }
        ]
    };

    let selectedCategory = '';
    let currentQuestionIndex = 0;
    let score = 0;
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let userName = '';
    let theme = 'light';
    let startTime = null;

    function setUserName() {
        userName = document.getElementById('username').value;
        if (userName) {
            document.getElementById('name-input').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
        } else {
            alert('Vennligst skriv inn navnet ditt.');
        }
    }

    function selectCategory(category) {
        selectedCategory = category;
        startQuiz();
    }

    function startQuiz() {
        document.getElementById('quiz-section').classList.add('hidden');
        document.getElementById('question-container').classList.remove('hidden');
        document.getElementById('total-questions').textContent = questions[selectedCategory].length;
        currentQuestionIndex = 0;
        score = 0;
        startTime = new Date();
        updateTimer();
        showQuestion(questions[selectedCategory][currentQuestionIndex]);
    }

    function showQuestion(question) {
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        document.getElementById('current-question').textContent = currentQuestionIndex + 1;
        document.getElementById('progress-bar-inner').style.width = `${((currentQuestionIndex + 1) / questions[selectedCategory].length) * 100}%`;

        questionElement.innerHTML = `<h3>${question.question}</h3>`;
        answersElement.innerHTML = '';

        question.answers.forEach(answer => {
            const button = document.createElement('button');
            button.classList.add('answer');
            button.textContent = answer.text;
            button.onclick = () => selectAnswer(answer, button);
            answersElement.appendChild(button);
        });

        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('submit-btn').classList.add('hidden');
    }

    function selectAnswer(answer, button) {
        const answers = document.querySelectorAll('.answer');
        answers.forEach(btn => {
            btn.disabled = true;
            if (btn === button) {
                btn.classList.add(answer.correct ? 'correct' : 'incorrect');
            }
            if (!answer.correct && btn.innerText === questions[selectedCategory][currentQuestionIndex].answers.find(a => a.correct).text) {
                btn.classList.add('correct');
            }
        });

        if (answer.correct) {
            score += 10;
            document.getElementById('correct-sound').play();
        } else {
            score -= 5;
            document.getElementById('incorrect-sound').play();
            showExplanation(questions[selectedCategory][currentQuestionIndex].explanation);
        }

        document.getElementById('next-btn').classList.remove('hidden');
    }

    function showExplanation(explanation) {
        const explanationElement = document.createElement('div');
        explanationElement.classList.add('explanation');
        explanationElement.textContent = `Forklaring: ${explanation}`;
        document.getElementById('answers').appendChild(explanationElement);
    }

    function showNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions[selectedCategory].length) {
            showQuestion(questions[selectedCategory][currentQuestionIndex]);
        } else {
            submitQuiz();
        }
    }

    function submitQuiz() {
        const endTime = new Date();
        const timeUsed = Math.round((endTime - startTime) / 1000);
        const message = score >= 80 ? 'Gratulerer! Du har bestått quizen!' : 'Du har ikke bestått quizen. Prøv igjen!';
        alert(`Du fikk ${score} poeng! ${message}`);
        document.getElementById('user-score').textContent = score;
        document.getElementById('total-time').textContent = timeUsed;
        displayDetailedResults();
        updateLeaderboard();
        document.getElementById('profile-section').classList.remove('hidden');
        document.getElementById('question-container').classList.add('hidden');
    }

    function displayDetailedResults() {
        const detailedResultsElement = document.getElementById('detailed-results');
        detailedResultsElement.innerHTML = '<h3>Detaljerte resultater:</h3>';
        questions[selectedCategory].forEach((question, index) => {
            const userAnswer = document.querySelectorAll('.answer')[index].innerText;
            const correctAnswer = question.answers.find(answer => answer.correct).text;
            const isCorrect = userAnswer === correctAnswer;
            detailedResultsElement.innerHTML += `
                <p>${index + 1}. ${question.question}</p>
                <p>Ditt svar: ${userAnswer} - ${isCorrect ? 'Riktig' : 'Feil'}</p>
                ${!isCorrect ? `<p>Riktig svar: ${correctAnswer}</p>` : ''}
                <p>Forklaring: ${question.explanation}</p>
            `;
        });
    }

    function updateLeaderboard() {
        const leaderboardList = document.getElementById('leaderboard-list');
        leaderboardList.innerHTML = '';
        leaderboard.push({ name: userName, score: score, time: Math.round((new Date() - startTime) / 1000) });
        leaderboard.sort((a, b) => b.score - a.score || a.time - b.time);
        leaderboard = leaderboard.slice(0, 10);
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        leaderboard.forEach(entry => {
            const li = document.createElement('li');
            li.textContent = `${entry.name}: ${entry.score} poeng på ${entry.time} sekunder`;
            leaderboardList.appendChild(li);
        });
    }

    function restartQuiz() {
        document.getElementById('quiz-section').classList.remove('hidden');
        document.getElementById('profile-section').classList.add('hidden');
        document.getElementById('name-input').classList.remove('hidden');
    }

    function toggleTheme() {
        if (theme === 'light') {
            document.body.style.backgroundColor = '#333';
            document.body.style.color = '#fff';
            theme = 'dark';
        } else {
            document.body.style.backgroundColor = '#f4f4f4';
            document.body.style.color = '#000';
            theme = 'light';
        }
    }

    function shareResult() {
        const resultMessage = `Jeg har oppnådd ${score} poeng på QuizMaster! Prøv selv og se om du kan slå min score!`;
        const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(resultMessage)}`;
        const snapchatUrl = `https://www.snapchat.com/scan?attachmentUrl=${encodeURIComponent(resultMessage)}`;
        window.open(linkedinUrl, '_blank');
        window.open(snapchatUrl, '_blank');
    }

    function provideFeedback() {
        const feedback = prompt("Gi oss din tilbakemelding:");
        if (feedback) {
            alert("Takk for din tilbakemelding!");
        }
    }

    function updateTimer() {
        const timerElement = document.getElementById('time-used');
        const timeUsed = Math.round((new Date() - startTime) / 1000);
        timerElement.textContent = timeUsed;
        setTimeout(updateTimer, 1000);
    }
</script>

</body>
</html>
