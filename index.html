<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Powerpoint oppsigelse nedbemanning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .question {
            margin-bottom: 15px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .answer {
            margin-bottom: 10px;
            display: block;
        }
        .hidden {
            display: none;
        }
        .start-btn, .next-btn, .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .start-btn:hover, .next-btn:hover, .submit-btn:hover {
            background-color: #45a049;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
        .progress {
            margin-bottom: 15px;
        }
        .timer {
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Velkommen til QuizMaster</h1>
</header>

<div class="container">
    <div class="quiz-section">
        <h2>Dagens Quiz - Powerpoint oppsigelse nedbemanning</h2>
        <p>Trykk på start-knappen for å begynne quizen.</p>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="question-container" class="hidden">
        <div class="progress">
            Spørsmål <span id="current-question">1</span> av <span id="total-questions">0</span>
        </div>
        <div class="timer" id="timer">Tid igjen: <span id="time-left">30</span> sekunder</div>
        <div id="question" class="question"></div>
        <div id="answers"></div>
        <button class="next-btn hidden" id="next-btn" onclick="showNextQuestion()">Neste spørsmål</button>
        <button class="submit-btn hidden" id="submit-btn" onclick="submitQuiz()">Send inn svar</button>
    </div>

    <div class="profile-section hidden" id="profile-section">
        <h2>Din Profil</h2>
        <p>Poeng: <span id="user-score">0</span></p>
        <p><button onclick="restartQuiz()">Start på nytt</button></p>
    </div>
</div>

<footer>
    <p>&copy; 2024 QuizMaster. Alle rettigheter reservert.</p>
</footer>

<script>
    const questions = [
        {
            question: "Hva er hovedforpliktelsen til arbeidstakeren i et arbeidsforhold?",
            answers: [
                { text: "Utbetale vederlaget", correct: false },
                { text: "Stille sin arbeidskraft til disposisjon", correct: true },
                { text: "Sørge for et godt arbeidsmiljø", correct: false },
                { text: "Rekruttere nye ansatte", correct: false }
            ]
        },
        {
            question: "Hva er hovedforpliktelsen til arbeidsgiveren i et arbeidsforhold?",
            answers: [
                { text: "Tilby opplæring", correct: false },
                { text: "Stille sin arbeidskraft til disposisjon", correct: false },
                { text: "Utbetale vederlaget (lønn)", correct: true },
                { text: "Sette opp arbeidsplaner", correct: false }
            ]
        },
        {
            question: "Hva omfatter individuell arbeidsrett?",
            answers: [
                { text: "Tariffavtaler", correct: false },
                { text: "Boikott", correct: false },
                { text: "Inngåelse av arbeidsavtaler", correct: true },
                { text: "Lockout", correct: false }
            ]
        },
        {
            question: "Hvilken lov gir vern mot usaklig oppsigelse?",
            answers: [
                { text: "Ferieloven", correct: false },
                { text: "Arbeidsmiljøloven", correct: true },
                { text: "Likestillings- og diskrimineringsloven", correct: false },
                { text: "Folketrygdloven", correct: false }
            ]
        },
        {
            question: "Hva er et viktig element i saklig oppsigelse?",
            answers: [
                { text: "Arbeidstakers forhold", correct: true },
                { text: "Tariffavtaler", correct: false },
                { text: "EØS-avtalen", correct: false },
                { text: "Folketrygdens bestemmelser", correct: false }
            ]
        },
        {
            question: "Hva må arbeidsgiver vurdere ved en oppsigelse på grunn av virksomhetens forhold?",
            answers: [
                { text: "Konsernets behov", correct: false },
                { text: "Arbeidstakers alder", correct: false },
                { text: "Om det finnes annet passende arbeid", correct: true },
                { text: "Tariffavtalens bestemmelser", correct: false }
            ]
        },
        {
            question: "Hvilken paragraf i arbeidsmiljøloven omhandler vern mot usaklig oppsigelse?",
            answers: [
                { text: "§ 14-2", correct: false },
                { text: "§ 1-9", correct: false },
                { text: "§ 15-7", correct: true },
                { text: "§ 15-1", correct: false }
            ]
        },
        {
            question: "Hva er en viktig prosess ved oppsigelse på grunn av virksomhetens forhold?",
            answers: [
                { text: "Tilbud om sluttavtale", correct: false },
                { text: "Individuelle drøftelsesmøter", correct: true },
                { text: "Informasjon til fagforeningen", correct: false },
                { text: "Søksmål", correct: false }
            ]
        },
        {
            question: "Hvilket dokument må arbeidsgiver opprette ved en nedbemanning?",
            answers: [
                { text: "Tariffavtale", correct: false },
                { text: "Oppsigelsesbrev", correct: true },
                { text: "Sluttvederlag", correct: false },
                { text: "Ferieplan", correct: false }
            ]
        },
        {
            question: "Hva innebærer 'annet passende arbeid'?",
            answers: [
                { text: "Opprettelse av ny stilling", correct: false },
                { text: "Et arbeid likt det opprinnelige", correct: true },
                { text: "Avskjed", correct: false },
                { text: "Sluttavtale", correct: false }
            ]
        },
        {
            question: "Hva skal arbeidsgiver gjøre før en oppsigelse på grunn av virksomhetens forhold?",
            answers: [
                { text: "Tilby sluttpakker", correct: false },
                { text: "Foreta en interesseavveining", correct: false },
                { text: "Avholde drøftelsesmøter", correct: true },
                { text: "Redusere lønn", correct: false }
            ]
        },
        {
            question: "Hva er formålet med fortrinnsrett?",
            answers: [
                { text: "Øke lønnsomheten", correct: false },
                { text: "Motvirke urettferdig oppsigelse", correct: true },
                { text: "Fremme tariffavtaler", correct: false },
                { text: "Redusere sykefravær", correct: false }
            ]
        },
        {
            question: "Hva er en konsekvens av å inngå en sluttavtale?",
            answers: [
                { text: "Fortsatt ansettelse", correct: false },
                { text: "Fortrinnsrett til ny stilling", correct: false },
                { text: "Endelig oppgjør av alle rettigheter og plikter", correct: true },
                { text: "Plikt til å informere arbeidsgiver om fremtidige jobbsøknader", correct: false }
            ]
        },
        {
            question: "Hvem kan være arbeidstakerpart i kollektiv arbeidsrett?",
            answers: [
                { text: "Enkeltarbeidstakere", correct: false },
                { text: "Fagforeninger", correct: true },
                { text: "Statlige myndigheter", correct: false },
                { text: "Bedriftsledelsen", correct: false }
            ]
        },
        {
            question: "Hva skal arbeidsgiver gjøre ved masseoppsigelser?",
            answers: [
                { text: "Informere pressen", correct: false },
                { text: "Tilby høyere lønn", correct: false },
                { text: "Drøfte med tillitsvalgte", correct: true },
                { text: "Avholde møter med hver enkelt ansatt", correct: false }
            ]
        },
        {
            question: "Hva kan utløse strafferettslig ansvar innen arbeidsretten?",
            answers: [
                { text: "Manglende lønnsutbetaling", correct: false },
                { text: "Usaklig oppsigelse", correct: true },
                { text: "Manglende arbeidsmiljøtiltak", correct: false },
                { text: "Brudd på tariffavtaler", correct: false }
            ]
        },
        {
            question: "Hva er et eksempel på virksomhetens forhold som kan begrunne oppsigelse?",
            answers: [
                { text: "Sykefravær", correct: false },
                { text: "Omstilling", correct: true },
                { text: "Arbeidstakers adferd", correct: false },
                { text: "Arbeidstakers alder", correct: false }
            ]
        },
        {
            question: "Hva må arbeidsgiver gjøre i forkant av en nedbemanning?",
            answers: [
                { text: "Redusere arbeidsmiljøtiltak", correct: false },
                { text: "Ansette nye medarbeidere", correct: false },
                { text: "Vurdere behovet for nedbemanning", correct: true },
                { text: "Informere Arbeidstilsynet", correct: false }
            ]
        },
        {
            question: "Hva må arbeidsgiver dokumentere ved en nedbemanning?",
            answers: [
                { text: "Økonomisk tap", correct: false },
                { text: "Arbeidstakers sykefravær", correct: false },
                { text: "Saklig grunn for endringer i bedriften", correct: true },
                { text: "Arbeidstakers kompetanse", correct: false }
            ]
        },
        {
            question: "Hva innebærer interesseavveining ved oppsigelse?",
            answers: [
                { text: "Vurdere om arbeidstaker kan jobbe i en annen avdeling", correct: false },
                { text: "Sammenligne arbeidstakers interesser med virksomhetens behov", correct: true },
                { text: "Vurdere arbeidstakers lønn", correct: false },
                { text: "Redusere antall ansatte", correct: false }
            ]
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    const timeLimit = 30;

    function startQuiz() {
        document.querySelector('.quiz-section').classList.add('hidden');
        document.getElementById('question-container').classList.remove('hidden');
        document.getElementById('total-questions').textContent = questions.length;
        currentQuestionIndex = 0;
        score = 0;
        showQuestion(questions[currentQuestionIndex]);
        startTimer();
    }

    function startTimer() {
        let timeLeft = timeLimit;
        document.getElementById('time-left').textContent = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('time-left').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                showNextQuestion();
            }
        }, 1000);
    }

    function showQuestion(question) {
        clearInterval(timer);
        startTimer();
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        document.getElementById('current-question').textContent = currentQuestionIndex + 1;

        questionElement.innerHTML = `<h3>${question.question}</h3>`;
        answersElement.innerHTML = '';

        question.answers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.classList.add('answer');
            button.textContent = answer.text;
            button.onclick = () => selectAnswer(answer, button);
            answersElement.appendChild(button);
        });

        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('submit-btn').classList.add('hidden');
    }

    function selectAnswer(answer, button) {
        const answers = document.querySelectorAll('.answer');
        answers.forEach(btn => {
            btn.disabled = true;
            if (btn === button) {
                btn.classList.add(answer.correct ? 'correct' : 'incorrect');
            } else if (answer.correct && btn.textContent === answer.text) {
                btn.classList.add('correct');
            }
        });

        if (answer.correct) {
            score += Math.floor(timeLeft * 10);
        }

        if (currentQuestionIndex < questions.length - 1) {
            document.getElementById('next-btn').classList.remove('hidden');
        } else {
            document.getElementById('submit-btn').classList.remove('hidden');
        }
        clearInterval(timer);
    }

    function showNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion(questions[currentQuestionIndex]);
        } else {
            submitQuiz();
        }
    }

    function submitQuiz() {
        alert(`Du fikk ${score} poeng av ${questions.length * timeLimit * 10}!`);
        document.getElementById('user-score').textContent = score;
        document.getElementById('profile-section').classList.remove('hidden');
        document.getElementById('question-container').classList.add('hidden');
    }

    function restartQuiz() {
        document.querySelector('.quiz-section').classList.remove('hidden');
        document.getElementById('profile-section').classList.add('hidden');
    }
</script>

</body>
</html>
